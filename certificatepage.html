<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-200">
    <div class="bg-white xl:w-[70%] md:w-[40%] sm:w-[20%] mx-auto mt-10 p-8 border border-gray-400 rounded-lg shadow-xl ">
        <div class="pl-10 pt-8">
            <div class="text-center font-bold text-lg">KERALA BLOCKCHAIN ACADEMY</div>
            <div class="text-center pt-7">
                <a href="home.html">
                    <img src="./2000920.png" alt="Kerala Blockchain Academy" class=" w-40 mx-auto"/>
                </a>
            </div>
            <div class="text-center pt-10 pb-3">This is to certify that <span id="name" class="font-extrabold pb-4"></span></div>
            <div class="text-center pt-2 pb-3 ">has successfully completed <span id="course" class="font-extrabold pb-4"></span></div>
            <div class="text-center pt-2  pb-[5%]">with<span id="grade" class="pr-2 pl-2 font-extrabold ">__________</span>Grade on <span id="date" class="font-extrabold">___________</span></div>
        </div>
    </div>

    <script>
        document.getElementById("name").innerHTML=localStorage.getItem('candidateName');
        document.getElementById("course").innerHTML=localStorage.getItem('courseid');
        document.getElementById("grade").innerHTML=localStorage.getItem('gradeid');
        document.getElementById("date").innerHTML=localStorage.getItem('issueDate');
    </script>
    

</body>
</html>
